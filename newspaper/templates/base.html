<!DOCTYPE html>
<html lang="en" class="has-navbar-fixed-top">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Newspaper Analysis</title>

    <!-- <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/datatable.css') }}"
    /> -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename = 'css/bulma_main.css') }}"
    />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://dataliteracy.github.io/images/wb.jpg"
    />
    <script
      defer
      src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"
    ></script>
    <link
      rel="stylesheet"
      href="	https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css	"
    />
    <link
      rel="stylesheet"
      href="	https://cdn.datatables.net/buttons/1.6.1/css/buttons.dataTables.min.css	"
    />
    <!-- <link
      rel="stylesheet"
      href="	https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css	"
    /> -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

    <script src="	https://code.jquery.com/jquery-3.3.1.js	"></script>
    <script src="	https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js	"></script>
    <script src="	https://cdn.datatables.net/buttons/1.6.1/js/dataTables.buttons.min.js	"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js	"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js	"></script>
    <script src="	https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js	"></script>
    <script src="	https://cdn.datatables.net/buttons/1.6.1/js/buttons.html5.min.js	"></script>
  </head>
  <body>
    <!-- navigation bar -->
    <nav
      class="navbar has-shadow is-spaced is-fixed-top"
      role="navigation"
      aria-label="main navigation"
    >
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          Newspaper Analysis
        </a>
        <a
          role="button"
          class="navbar-burger burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasic"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div id="navbarBasic" class="navbar-menu">
        <div class="navbar-end">
          <a class="navbar-item" href="/">
            Home
          </a>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column is-four-fifth has-background-light">
            <section class="section">
              {% block content %}{% endblock %}
            </section>
          </div>
        </div>
      </div>
    </section>
    <footer class="footer">
      <div class="level-right">
        <figure class="image is-64x64">
          <img src="https://dataliteracy.github.io/images/wb.jpg" />
        </figure>
      </div>
    </footer>
  </body>

  <script type="text/javascript">
    $(document).ready(function() {
      $(".table").DataTable({
        dom: "Bfrt",
        buttons: [
          {
            extend: "copyHtml5",
            text: '<i class="far fa-copy has-text-danger"></i> Copy',
            titleAttr: "Copy"
          },
          {
            extend: "excelHtml5",
            text: '<i class="far fa-file-excel has-text-danger"></i> Excel',
            titleAttr: "Excel"
          },
          {
            extend: "csvHtml5",
            // <i class="fas fa-file-csv"></i>
            text: '<i class="far fa-file has-text-danger"></i> CSV',
            titleAttr: "CSV"
          },
          {
            extend: "pdfHtml5",
            text: '<i class="far fa-file-pdf has-text-danger"></i> PDF',
            titleAttr: "PDF"
          }
        ]
      });
    });
  </script>
</html>
